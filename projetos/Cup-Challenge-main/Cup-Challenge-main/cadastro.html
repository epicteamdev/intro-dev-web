<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body class="background">
  <div class="cadastro-container">
    <a href="entrar.html">
  <img src="img/erasebg-transformed.png" alt="Voltar" class="botao-voltar">
</a>

    <img src="img/logo.png" alt="Logo" class="logo-cadastro"> <!-- coloque o nome da imagem da logo -->
    
    <form class="formulario-cadastro">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="usuario">Nome de Usuario:</label>
      <input type="text" id="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required>

      <button type="submit" class="botao-cadastro">Criar conta</button>
    </form>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
