<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Lost-Letter Login</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="../../assets/logo/Lost-Letter Logo PNG.png" alt="Logo Lost-Letter clicável">
        </a>  
    </header>

    <section class="alinhar-seta">
        <div class="seta-voltar">
            <a href="index.html">
                <img src="../../assets/seta.png" alt="Seta de voltar">
            </a>
        </div>

        <div class="bodygeral">
            <div class="login">
                <form id="loginForm">

                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <div class="ancoras">
                        <a href="cadastro.html"class="destaque-cadastro">Não possui Cadastro?</a>
                    </div>

                    <button type="submit" class="avançar">Avançar</button>

                </form>
            </div>
        </div>
    </section>

    <footer>  
        <p>© 2025 Lost-Letter. Todos os direitos reservados.</p>  
    </footer>

    <script src="../js/login.js"></script>
</body>
</html>
